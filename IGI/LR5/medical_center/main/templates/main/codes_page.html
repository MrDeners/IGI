{% extends 'main/layout.html' %}

{% block title %}Codes page{% endblock %}

{% block body %}
<div class="codes-container">
    {% for item in codes %}
    <div class="code-card">
        <div class="code">{{ item.code }}</div>
        <div class="status">{{ item.status }}</div>
    </div>
    {% endfor %}
</div>
<div class="preloader">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
</div>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">

        <rect x="22.5" y="119.5" width="133" height="138" fill="white" stroke="black"/>
        <rect x="35.5" y="129.5" width="37" height="51" fill="#C1EC34" stroke="black"/>
        <rect x="70.5" y="206.5" width="37" height="51" fill="white" stroke="black"/>

        <path d="M89 0L166.076 120.75H11.9237L89 0Z" fill="#D9D9D9"/>
    </g>

    <g id="person" transform="translate(20, 150)" clip-path="url(#houseMask)">
        <circle cx="40.5" cy="36.5" r="36" fill="white" stroke="black"/>
        <circle cx="23" cy="26.5" r="5.5" fill="white" stroke="black"/>
        <circle cx="54" cy="26.5" r="5.5" fill="white" stroke="black"/>

        </line>
    </g>

    <animateTransform xlink:href="#person" attributeName="transform" type="translate"
