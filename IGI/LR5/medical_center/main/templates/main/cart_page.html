{% extends 'main/layout.html' %}

{% block title %}Your Cart{% endblock %}

{% block body %}
<h1>Your Cart</h1>

<table>
    <thead>
    <tr>
        <th>Service Name</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <td>{{ item.service.name }}</td>
        <td>{{ item.amount }}</td>
        <td>${{ item.service.price }}</td>
        <td>
            <form method="post" action="{% url 'update_cart' %}" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="item_id" value="{{ item.id }}">
                <button type="submit" name="action" value="decrease">-</button>
                <button type="submit" name="action" value="increase">+</button>
                <button type="submit" name="action" value="delete" aria-label="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<form method="post" action="{% url 'transaction_page' %}">
    {% csrf_token %}
    <div>
        <label for="promo_code">Promo Code:</label>
        <input type="text" name="promo_code" id="promo_code" required>
    </div>
    <button type="submit">Go to transaction</button>
</form>

{% endblock %}
