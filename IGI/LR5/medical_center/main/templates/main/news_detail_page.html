{% extends 'main/layout.html' %}

{% block title %}{{ item.name }}{% endblock %}

{% block body %}
<div class="news-detail-item">
    <div class="news-detail-title"><cite>{{ item.name }}</cite></div>
    <div class="news-detail-text">{{ item.text }}</div>
    <div class="news-detail-date">{{ item.created_at }}</div>
    <img src="{{ item.photo.url }}" height="200">
</div>
{% endblock %}
