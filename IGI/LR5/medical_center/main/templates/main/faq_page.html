{% extends 'main/layout.html' %}

{% block title %}Faqs page{% endblock %}

{% block body %}
<table>
    <thead>
    <tr>
        <th>Question</th>
        <th>Created Date</th>
    </tr>
    </thead>
    <tbody>
    {% for item in faqs %}
    <tr>
        <td>
            <a href="{% url 'faq_detail_page' item.id %}">{{ item.question }}</a>
        </td>
        <td>{{ item.created }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
